<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        margin: auto;
      }
      table th{
        padding: 20px;
        border: 2px solid black;
      }
      table td{
        padding: 20px;
        text-align: center;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <table border="2" width="600px">
      <thead>
        <tr>
          <th colspan="2">Merge Header</th>
          <th>Header</th>
          <th>Header</th>
          <th>Header</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="5" colspan="2">span <br />rows</td>
          <td colspan="4">span columns</td>
        </tr>
        <tr>
          <td colspan="2">span columns</td>
          <td colspan="2" rowspan="4">span both</td>
        </tr>
        <tr>
          <td rowspan="3">span rows</td>
          <td>span columns</td>
        </tr>
        <tr>
          <td colspan="1" >span both</td>
        </tr>
        <tr>
          <td></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
